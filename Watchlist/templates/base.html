<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8">

    <!-- 這個元素會設置頁面的視口，讓頁面根據設備的寬度來自動縮放頁面，這樣會讓移動設備擁有更好的瀏覽體驗 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{ user.name }}'s Watchlist</title>
    <link rel="icon" href="{{ url_for('static', filename='images/mikko.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    {% endblock %}
</head>
<body>
    <h2>
        <img alt="Avatar" class="avatar" src="{{ url_for('static', filename='images/mikko.png') }}">
        {{ user.name }}'s Watchlist
    </h2>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
    <footer>
        <small>&copy; 2023 HelloFlask</small>
    </footer>
</body>
</html>
